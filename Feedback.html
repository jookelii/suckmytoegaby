<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Feedback</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, Helvetica, sans-serif;
  background: url('https://wallpapers.com/images/hd/simple-dark-hzsjbqjg35ak8rtw.jpg') center/cover no-repeat fixed;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
}

#box {
  background: rgba(0, 0, 0, 0.85);
  padding: 2rem 2.5rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  max-width: 500px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

h1 {
  font-size: 1.75rem;
  text-align: center;
  color: #f1f1f1;
  font-weight: 600;
}

.select-wrapper {
  position: relative;
}

#problemBtn {
  width: 100%;
  padding: .75rem 1rem;
  border: none;
  background: #333;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  text-align: left;
  color: #fff;
  transition: background 0.3s ease;
}

#problemBtn:hover {
  background: #444;
}

#problemMenu {
  position: absolute;
  top: 110%;
  left: 0;
  width: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  z-index: 10;
}

#problemMenu button {
  padding: .75rem 1rem;
  background: #fff;
  border: none;
  text-align: left;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

#problemMenu button:hover {
  background: #f1f1f1;
}

textarea {
  width: 100%;
  min-height: 180px;
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  resize: vertical;
  background: #333;
  color: #fff;
  transition: background 0.3s ease;
}

textarea:focus {
  background: #444;
  outline: none;
}

#submit {
  align-self: flex-start;
  background: #ff8300;
  color: #fff;
  border: none;
  padding: .75rem 2rem;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

#submit:hover {
  background: #e67300;
}
</style>
</head>
<body>
<div id="box">
  <h1>Feedback</h1>
  <label>Problem</label>
  <div class="select-wrapper">
    <button id="problemBtn">Choose</button>
    <div id="problemMenu">
      <button value="Report">Report</button>
      <button value="None">None</button>
    </div>
  </div>
  <label>Your feedback</label>
  <textarea id="text"></textarea>
  <button id="submit">Submit</button>
</div>

<script>
const menu = document.getElementById('problemMenu');
const btn = document.getElementById('problemBtn');
btn.onclick = () => menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
menu.querySelectorAll('button').forEach(o => o.onclick = () => { btn.textContent = o.value; menu.style.display = 'none'; });
document.addEventListener('click', e => { if (!btn.contains(e.target) && !menu.contains(e.target)) menu.style.display = 'none'; });

document.getElementById('submit').onclick = () => {
  const type = btn.textContent.trim();
  const msg = document.getElementById('text').value.trim();
  if (type === 'Choose' || !msg) {
    alert('Select problem type and write feedback.');
    return;
  }

  // LÃ¤hetetÃ¤Ã¤n webhook-viesti Discordiin embedillÃ¤
  fetch('https://discord.com/api/webhooks/1364889560571576430/hub0FuCzAPIk9YJJCtE7IwqIjadFdNz4IUeyxeU-I5uBHo9DyrR4tL9GR-2wzLGIfD27', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      embeds: [{
        title: 'New feedbackðŸ“©',
        description: `**Category:** ${type}\n**message:** ${msg}`,
        color: 5814783, // Liila vÃ¤ri
        footer: { text: 'Gabys Website Feedback' },
        timestamp: new Date()
      }]
    })
  })
    .then(r => r.ok ? alert('Sent!') : alert('Error'))
    .catch(() => alert('Error'));
};
</script>
</body>
</html>
